<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BUILTFOLIO Editor</title>

<style>
/* ================= RESET ================= */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Segoe UI", sans-serif;
}

/* ================= ROOT ================= */
:root {
  --bg-dark: #0b0b0b;
  --bg-panel: #111;
  --bg-soft: #161616;
  --text-main: #eaeaea;
  --text-muted: #9a9a9a;
  --accent: #f5c518;
}

/* ================= BODY ================= */
body {
  height: 100vh;
  display: flex;
  background: var(--bg-dark);
  color: var(--text-main);
  overflow: hidden;
}

/* ================= SIDEBAR ================= */
.sidebar {
  width: 260px;
  background: var(--bg-panel);
  padding: 24px;
  border-right: 1px solid #222;
}

.sidebar h2 {
  color: var(--accent);
  letter-spacing: 2px;
  margin-bottom: 30px;
}

.tool {
  padding: 14px;
  background: var(--bg-soft);
  border-radius: 10px;
  margin-bottom: 14px;
  cursor: pointer;
  transition: 0.25s ease;
  font-size: 14px;
}

.tool:hover {
  background: #1f1f1f;
}

/* ================= MAIN AREA ================= */
.main {
  flex: 1;
  display: flex;
  flex-direction: column;
}

/* ================= TOP BAR ================= */
.topbar {
  height: 60px;
  background: rgba(15,15,15,0.95);
  border-bottom: 1px solid #222;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 30px;
}

.topbar span {
  font-size: 14px;
  color: var(--text-muted);
}

.topbar button {
  background: var(--accent);
  border: none;
  padding: 8px 18px;
  border-radius: 20px;
  cursor: pointer;
}

/* ================= CANVAS ================= */
.canvas {
  flex: 1;
  padding: 40px;
  overflow-y: auto;
}

/* ================= PAGE ================= */
.page {
  max-width: 850px;
  margin: auto;
  background: #fff;
  color: #000;
  padding: 70px;
  border-radius: 10px;
  min-height: 1100px;
}

/* ================= CONTENT BLOCKS ================= */
.block {
  margin-bottom: 50px;
}

.block h1,
.block h2,
.block p {
  outline: none;
}

.block h1 {
  font-size: 34px;
}

.block h2 {
  font-size: 22px;
  margin-top: 20px;
}

.block p {
  margin-top: 14px;
  color: #444;
  line-height: 1.6;
}

/* ================= ADD SECTION ================= */
.add-section {
  text-align: center;
  margin-top: 40px;
}

.add-section button {
  background: transparent;
  border: 1px dashed #aaa;
  padding: 12px 20px;
  border-radius: 8px;
  cursor: pointer;
  font-size: 14px;
}

/* ================= SCROLLBAR ================= */
.canvas::-webkit-scrollbar {
  width: 6px;
}

.canvas::-webkit-scrollbar-thumb {
  background: #333;
  border-radius: 4px;
}
</style>
</head>

<body>

<!-- ================= SIDEBAR ================= -->
<div class="sidebar">
  <h2>BUILTFOLIO</h2>

  <div class="tool" onclick="addText()">‚ûï Add Text</div>
  <div class="tool" onclick="addHeading()">üìù Add Heading</div>
  <div class="tool" onclick="addProject()">üìê Add Project</div>
  <div class="tool">üé® Change Theme</div>
  <div class="tool">üìÑ Export PDF</div>
</div>

<!-- ================= MAIN ================= -->
<div class="main">

  <!-- TOP BAR -->
  <div class="topbar">
    <span>Portfolio Editor</span>
    <button>Save</button>
  </div>

  <!-- CANVAS -->
  <div class="canvas">
    <div class="page" id="page">

      <div class="block">
        <h1 contenteditable="true">Your Name</h1>
        <p contenteditable="true">
          Architecture student | Portfolio 2025
        </p>
      </div>

      <div class="block">
        <h2 contenteditable="true">Project Title</h2>
        <p contenteditable="true">
          Describe your project concept, site, intent, and outcome here.
        </p>
      </div>

    </div>

    <div class="add-section">
      <button onclick="addText()">+ Add Section</button>
    </div>
  </div>

</div>

<script>
/* ================= FUNCTIONS ================= */

const page = document.getElementById("page");

function addText() {
  const block = document.createElement("div");
  block.className = "block";
  block.innerHTML = `
    <p contenteditable="true">New text block. Click to edit.</p>
  `;
  page.appendChild(block);
}

function addHeading() {
  const block = document.createElement("div");
  block.className = "block";
  block.innerHTML = `
    <h2 contenteditable="true">New Heading</h2>
  `;
  page.appendChild(block);
}

function addProject() {
  const block = document.createElement("div");
  block.className = "block";
  block.innerHTML = `
    <h2 contenteditable="true">Project Name</h2>
    <p contenteditable="true">
      Site | Concept | Drawings | Outcome
    </p>
  `;
  page.appendChild(block);
}
</script>

</body>
</html>
